<style>
       .material-symbols-rounded {
         font-variation-settings:
         'FILL' 1,
         'wght' 400,
         'GRAD' 0,
         'opsz' 24
       }
</style>

<body>
<div id="desktop">
       <img src="https://images.hdqwalls.com/download/red-inside-grey-design-8k-w2-3840x2160.jpg">

       <div id="menu" class="trans">
              <div class="search">
                     <span class="material-symbols-rounded">search</span>
                     <hr>
                     <input placeholder="Search for programs, documents and even the internet" spellcheck="false"></input>
              </div>
              <hr class="sep">
              <div class="pinned">
                     <h3>Pinned</h3>
                     <div class="grid">
                            <div class="other"><span class="material-symbols-rounded">store</span></div>
                            <div class="other"><span class="material-symbols-rounded">settings</span></div>
                            <div class="other"><span class="material-symbols-rounded">description</span></div>
                            <div class="other"><span class="material-symbols-rounded">folder</span></div>
                            <div class="other"><span class="material-symbols-rounded">calculate</span></div>
                            <div class="other add"><span class="material-symbols-rounded">add</span></div>
                     </div>
              </div>
              <hr class="sep">
              <div class="profile">
                     <h3>Your name</h3>
                     <div class="items">
                            <div class="other"><div class="indicator"></div><span class="material-symbols-rounded">settings</span></div>
                            <div class="other"><div class="indicator"></div><span class="material-symbols-rounded">power_settings_new</span></div>
                     </div>
              </div>
       </div>


       <div id="navbar" class="trans">
              <div class="apps">
                     <div id="menush" class="ind"><div class="indicator"></div><img src="https://pentrum.pages.dev/og-image.png"></div>
                     <hr>
                     <div id="foldersh" class="ind"><div class="indicator"></div><span class="material-symbols-rounded">folder</span></div>
                     <div class="ind"><div class="indicator"></div><span class="material-symbols-rounded">search</span></div>
                     <hr>
              </div>
              <div class="essentials">
                     <div class="other"><span class="material-symbols-rounded">arrow_drop_up</span></div>
                     <div class="other"><h3>ENG</h3></div>
                     <div class="other"><span class="material-symbols-rounded">battery_charging_full</span></div>
                     <div class="other"><span class="material-symbols-rounded">volume_down</span></div>
                     <hr>
                     <div class="time">
                            <h2 id="time">12:30 PM</h2>
                            <h2 id="date">23th of june</h2>
                     </div>
                     <div class="other"><span class="material-symbols-rounded">notifications</span></div>
                     
              </div>
       </div>

       <div id="folder" class="trans border popup draggable">
              <div class="title">
                     <div class="truetitle">
                            <h2>This PC</h2>
                            <span class="material-symbols-rounded">add</span>
                     </div>
                     <div class="control">
                            <span class="material-symbols-rounded minus">remove</span>
                            <span class="material-symbols-rounded windowed">web_asset</span>
                            <span class="material-symbols-rounded close">close</span>
                     </div>
              </div>
              <div class="center">
                     <div class="control">
                            <span class="material-symbols-rounded button">arrow_back</span>
                            <span class="material-symbols-rounded button">arrow_forward</span>
                            <span class="material-symbols-rounded button">north</span>
                            <span class="material-symbols-rounded button">replay</span>
                            <input placeholder="> this PC" spellcheck="false"></input>
                     </div>
              </div>
       </div>
</div>
</body>
